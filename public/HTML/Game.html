<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<link rel="stylesheet" href="../CSS/game-styles.css">
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.157.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.157.0/examples/jsm/"
        }
      }
    </script>
    <link rel="stylesheet" href="../CSS/global-styles.css">
	</head>
	<body>
    <div class = "loadingScreen">
      <h1>Loading screen</h1>
      <!-- reference https://www.w3schools.com/tags/tag_comment.asp-->
      <div class="loader"></div>
    </div>
    <!--credits to https://www.youtube.com/watch?v=leAbQ0yfVX0 for how to use pointer lock-->
		<div class = "gameUi" onclick="document.body.requestPointerLock()">
      <div class = "bloodSplatter"></div>
      <div class = "playerWonRound">
        <h1>You Won the round!</h1>
      </div>
      <div class = "playerLostRound">
        <h1>You Lost the round!</h1>
      </div>

      <div class = "playerWonGame">
        <h1>You won the game!</h1>
      </div>

      <div class = "playerLostGame">
        <h1>You lost the game!</h1>
      </div>
    <div class = "scoreSection">
      <div class = "clientScoreSection">
        <img src="../GameAssets/Images/DefaultKnightFacingLeft.png">
        <div>
          <p id = "clientScoreP">0</p>
        </div>
      </div>
      <div class = "center">
        <p>Round 1/5</p>
      </div>
      <div class = "enemyScoreSection">
        <div>
          <p id = "enemyScoreText">0</p>
        </div>
        <img src="../GameAssets/Images/DefaultKnightFacingLeft.png">
      </div>
    </div>
      <button id = "deathButton">Die</button>
		</div>

		

    <script src="/socket.io/socket.io.js"></script> <!-- use the library -->

		<script type="module" src="../Javascript/main.js"></script>
	</body>
</html>
