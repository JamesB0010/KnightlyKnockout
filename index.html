<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #settingsMenu{
            position: absolute;
            display: flex;
            flex-direction: column;
            left: 0vw;
            top: 0vh;
            width: 10vw;
            height: 100vh;
            background-color: aliceblue;
            margin: 0;
        }

        #basePoses{
            background-color: aqua;
        }

        #additivePoses{
            background-color: chocolate;
        }
    </style>
    <script>
        function ChangeBaseAnimation(clipName){
            const event = new CustomEvent("ChangeBaseAnimation", {detail: {name: clipName}});
            document.dispatchEvent(event);
        }

        function ChangeAdditiveAnimation(clipName){
            const event = new CustomEvent("ChangeAdditiveAnimation", {detail:{name: clipName}});
            document.dispatchEvent(event);
        }
    </script>
    <title>Document</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@v0.157.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@v0.157.0/examples/jsm/"
            }
        }
    </script>
    <script type = "module" src="main.js" defer></script>
</head>
<body>
    <div id = "settingsMenu">
        <h1>Settings</h1>
        <div id = "basePoses">
            <h2>Base animations</h2>
            <button onclick="ChangeBaseAnimation('idleBase')">Idle</button> <br>
            <button onclick="ChangeBaseAnimation('walkForwardBase')">Walk Forward</button> <br>
            <button onclick="ChangeBaseAnimation('walkBackBase')">Walk Backwards</button> <br>
            <button onclick="ChangeBaseAnimation('walkLeftBase')">Walk Left</button> <br>
            <button onclick="ChangeBaseAnimation('walkRightBase')">Walk Right</button> <br>
            <button onclick="ChangeBaseAnimation('death')">Die</button>
        </div>
        <br>
        <div id = "additivePoses">
            <h2>Additive Animations</h2>
            <button onclick = "ChangeAdditiveAnimation('idleAdditive')">Idle</button> <br>
            <button onclick = "ChangeAdditiveAnimation('walkForwardAdditive')">Walk Forward</button> <br>
            <button onclick = "ChangeAdditiveAnimation('walkBackAdditive')">Walk Backwards</button> <br>
            <button onclick = "ChangeAdditiveAnimation('walkLeftAdditive')">Walk Left</button> <br>
            <button onclick = "ChangeAdditiveAnimation('walkRightAdditive')">Walk Right</button> <br>
            <button onclick = "ChangeAdditiveAnimation('blockIdle')">Block idle</button> <br>
            <button onclick = "ChangeAdditiveAnimation('blockReact')">Block React</button> <br>
            <button onclick = "ChangeAdditiveAnimation('lightAttack')">Light Attack</button> <br>
            <button onclick = "ChangeAdditiveAnimation('heavyAttack')">Heavy attack</button> <br>
            <button onclick = "ChangeAdditiveAnimation('hitReactionGut')">hurt reaction 1</button> <br>
            <button onclick = "ChangeAdditiveAnimation('hitReactionHead')">hurt reaction 2</button> 
        </div>
    </div>
</body>
</html>
