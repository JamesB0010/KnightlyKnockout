<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #settingsMenu{
            position: absolute;
            display: flex;
            flex-direction: column;
            left: 0vw;
            top: 0vh;
            width: 10vw;
            height: 100vh;
            background-color: aliceblue;
            margin: 0;
        }

        #basePoses{
            background-color: aqua;
        }

        #additivePoses{
            background-color: chocolate;
        }
    </style>
    <script>
        function ChangeBaseAnimation(index){
            const event = new CustomEvent("ChangeBaseAnimation", {detail: {index: index}});
            document.dispatchEvent(event);
        }

        function ChangeAdditiveAnimation(index){
            const event = new CustomEvent("ChangeAdditiveAnimation", {detail:{index: index}});
            document.dispatchEvent(event);
        }
    </script>
    <title>Document</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@v0.157.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@v0.157.0/examples/jsm/"
            }
        }
    </script>
    <script type = "module" src="main.js" defer></script>
</head>
<body>
    <div id = "settingsMenu">
        <h1>Settings</h1>
        <div id = "basePoses">
            <h2>Base animations</h2>
            <button onclick="ChangeBaseAnimation(0)">Idle</button> <br>
            <button onclick="ChangeBaseAnimation(1)">Walk Forward</button> <br>
            <button onclick="ChangeBaseAnimation(2)">Walk Backwards</button> <br>
            <button onclick="ChangeBaseAnimation(3)">Walk Left</button> <br>
            <button onclick="ChangeBaseAnimation(4)">Walk Right</button> <br>
            <button onclick="ChangeBaseAnimation(5)">Die</button>
        </div>
        <br>
        <div id = "additivePoses">
            <h2>Additive Animations</h2>
            <button onclick = "ChangeAdditiveAnimation(13)">Idle</button> <br>
            <button onclick = "ChangeAdditiveAnimation(12)">Walk Forward</button> <br>
            <button onclick = "ChangeAdditiveAnimation(14)">Walk Backwards</button> <br>
            <button onclick = "ChangeAdditiveAnimation(15)">Walk Left</button> <br>
            <button onclick = "ChangeAdditiveAnimation(16)">Walk Right</button> <br>
            <button onclick = "ChangeAdditiveAnimation(6)">Block idle</button> <br>
            <button onclick = "ChangeAdditiveAnimation(7)">Block React</button> <br>
            <button onclick = "ChangeAdditiveAnimation(10)">Light Attack</button> <br>
            <button onclick = "ChangeAdditiveAnimation(11)">Heavy attack</button> <br>
            <button onclick = "ChangeAdditiveAnimation(8)">hurt reaction 1</button> <br>
            <button onclick = "ChangeAdditiveAnimation(9)">hurt reaction 2</button> 
        </div>
    </div>
</body>
</html>
